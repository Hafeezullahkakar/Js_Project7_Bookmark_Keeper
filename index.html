<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Keeper</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ef03197933.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Button to add bookmark -->

    <h1 id="add-to-bookmark">Add to bookmark</h1>   
    
<div class="container">
     <div id="bookmarks-container" class="bookmarks-container">           
            </div>  
</div>
<!-- Modal  -->
<div class="model-container"  id="model">
        <div class="model">
            <i class="fas fa-times close-icon" id="close-model"></i>
            <div class="header"><h3>Add Bookmark</h3></div>
            <form id="form">
            <div class="model-content">
            <div class="group">
                <label for="website-name" class="website-name">Website Name</label>
                <input type="text" id="website-name" class="website-name">
            </div>
            <div class="group">
                <label for="website-url" class="website-url">Website URL</label>
                <input type="text" id="website-url" class="website-url">
             </div>    
            </div>
            <button type="submit" id="btn">Save</button>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
